<svg width="0" height="0" style="position: absolute;">
  <defs>
    <filter
      id="liquid-glass-header"
      x="-50%"
      y="-50%"
      width="200%"
      height="200%"
    >
      <feTurbulence
        type="fractalNoise"
        baseFrequency="0.015 0.015"
        numOctaves="3"
        seed="7"
        result="turbulence"
      />
      <feGaussianBlur in="turbulence" stdDeviation="1" result="smoothNoise" />
      <feDisplacementMap
        in="SourceGraphic"
        in2="smoothNoise"
        scale="8"
        xChannelSelector="R"
        yChannelSelector="G"
        result="distorted"
      />
      <feGaussianBlur in="distorted" stdDeviation="0.2" />
    </filter>
  </defs>
</svg>
