<!-- Модальное окно результата подбора услуги -->
<div class="modal" id="selectionResultModal" aria-hidden="true">
  <!-- Overlay (фон с размытием) -->
  <div class="modal__overlay" data-modal-close></div>

  <!-- Модальное окно -->
  <div class="modal__container">
    <!-- Декоративное свечение -->
    <div class="modal__glow"></div>
    <div class="modal__glow modal__glow--secondary"></div>

    <!-- Кнопка закрытия -->
    <button
      class="modal__close"
      data-modal-close
      aria-label="Закрыть модальное окно"
    >
      <span class="modal__close-icon">
        <img src="./img/svgicons/modal/cross.svg" alt="Закрыть" />
      </span>
    </button>

    <!-- Контент -->
    <div class="modal__content modal__content--result">
      <!-- Левая часть - текст и кнопка -->
      <div class="modal__left modal__left--result">
        <h2 class="modal__title modal__title--result" id="selectionResultTitle">
          Название услуги
        </h2>
        <p class="modal__description modal__description--result" id="selectionResultDescription">
          Текст текст текст Текст текст текстТекст текст текстТекст текст
          текстТекст текст текстТекст текст текстТекст текст текстТекст текст
          текст
        </p>
        <button
          class="modal__button modal__button--result"
          data-modal-open="briefModal"
          data-brief-direct="5"
          data-modal-close
          aria-label="Заказать услугу"
        >
          Заказать
        </button>
      </div>

      <!-- Правая часть - изображение -->
      <div class="modal__right modal__right--result">
        <img
          src="./img/modal/main.png"
          alt="Иллюстрация"
          class="modal__image"
        />
      </div>
    </div>
  </div>
</div>
